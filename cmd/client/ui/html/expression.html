<body>
    <form action="", name="search">
        <label>Введите выражение</label>
        <input type="text", name="equation", id="2", placeholder="Введите выражение">
        <button id="1", name="knopka">отправить</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            btn = document.getElementById("1");
            btn.onclick = function() {
                k = document.getElementById("2").value;
                let user = {
                    equation: k
                };
                fetch("http://localhost:8081/expression.html", {
                    method: "POST",
                    body: JSON.stringify(user)
                })
            }
        })
    </script>
